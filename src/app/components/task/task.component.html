<div class="container">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label" for="flexCheckDefault">
      {{ task.description }}
    </label>
  </div>
  <div class="py-1">
    <a class="border-0">
      <button class="btn btn-danger" (click)="goToEdit(task)">Editer</button>
    </a>
  </div>
</div>
